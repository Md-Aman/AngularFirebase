<div class="container">
  <h2 class="text-center">
    <strong>My Dashboard</strong>
    <br>
    <small>{{user_name}}</small>
  </h2>

  <br>
  <div class="panel panel-default">
    <table>
      <tr *ngFor="let user of user_data | async;">
        <th>{{user.name}}</th>
        <th class="text-right view-history" (click)="getUser(user.user_id)" >View History</th>
      </tr>
      <tr>
        <th class="text-left">Total Expenditure of December</th>
        <th class="text-right">{{total_price  | number : '1.2-2'}}</th>
      </tr>
      <tr>
        <th class="text-left">Average Expenditure of December</th>
        <th class="text-right">{{total_price/7 | number : '1.2-2'}}</th>
      </tr>

    </table>

    <br>
    <br>

    <!-- <ul class="list-inline text-center">
      <li class="list-inline-item user-name btn btn-outline-info text-center" (click)="getUser(user.user_id)" *ngFor="let user of user_data | async;">{{ user.name }}</li>
    </ul> -->
    <br>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-outline-warning" (click)="logOut()"> Log Out </button>&nbsp;
      <button type="button" class="btn btn-outline-info" (click)="dashboard()"> My Dashboard </button> &nbsp;
      <button type="button" class="btn btn-outline-info" (click)="myHistory()"> My History </button>
    </div>
  </div>
